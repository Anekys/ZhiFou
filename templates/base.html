<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static',filename="bootstrap/css/bootstrap.css") }}">
  <script src="{{ url_for('static',filename="bootstrap/js/bootstrap.js") }}"></script>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='./images/logo.png') }}" />
  {% block head %}{% endblock %}
</head>
<body style="background-color: #f4f4f4">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">知否问答</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">首页</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            问答
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{{ url_for("qa.public_question") }}">发布问答</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">我的问答</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">控制台</a>
        </li>
        <li class="nav-litem mx-lg-5">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="关键字" aria-label="Search">
            <button class="btn btn-outline-success text-nowrap" type="submit">搜索</button>
          </form>
        </li>
      </ul>
      {% if user %}
        <ul class="navbar-nav  mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">{{user.nickname}}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for("user.logout") }}">注销</a>
        </li>
      </ul>
      {% else %}
        <ul class="navbar-nav  mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for("user.login") }}">登录</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for("user.register") }}">注册</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block body %}
  {% endblock %}
</div>
</body>
</html>
