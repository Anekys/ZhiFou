{% extends "base.html" %}
{% block title %}
  知否-发布问答
{% endblock %}
{% block body %}
  <div class="row mt-3">
    <div class="col"></div>
    <div class="col-8">
      <h1 class="mt-2" style="text-align: center">发布问答</h1>
      <form action="{{ url_for("qa.public_question") }}" method="post">
        <div class="input-group flex-nowrap mt-3">
          <span class="input-group-text" id="addon-wrapping">标题</span>
          <input name="title" type="text" class="form-control" placeholder="请输入标题" aria-label="Username"
                 aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="form-floating">
          <textarea name="content" class="form-control" placeholder="请输入问题描述" id="floatingTextarea2"
                    style="height: 100px"></textarea>
          <label for="floatingTextarea2">问题描述:</label>
        </div>
        <div class="form-group mt-3" style="text-align: right; margin-right: 10px">
          {% for message in get_flashed_messages() %}
            <div class="text-danger">{{ message }}</div>
          {% endfor %}
          <button class="btn btn-primary">发布</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
