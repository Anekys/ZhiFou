{% extends "base.html" %}
{% block title %}
  知否-个人信息
{% endblock %}
{% block body %}
  <div class="row">
    <div class="col"></div>
    <div class="col-8">
      <form class="row g-3">
        <div class="mb-3 row">
          <label for="inputNickname" class="col-sm-2 col-form-label">用户昵称:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputNickname" value="nickname">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">邮箱地址:</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">密码:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" value="******">
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">确认修改</button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
{% endblock %}
